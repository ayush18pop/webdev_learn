<html>
    <head>
        <title>Dice Roller Web</title>
        <link rel="stylesheet" href="diceroll.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&family=Jacquarda+Bastarda+9+Charted&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1 id="heading">Dice Roller</h1>
            <label id="inputlabel">Enter Number of dice</label>
            <input type="number" min="1" id="input">
            <button id="submit" onclick="rolldice()">Submit</button>
            <div id="diceresult"></div>
            <div id="diceimages"></div>
         </div>
        
        <script src="dicescript.js"></script>
    </body>
</html>
