<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="numguess.css">
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>Number Guessing Game</h1>
      <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <button type="button" id="guessSubmit">Guess</button>
      </div>
      <div class="result">
        <p id="lowOrHi"></p>
      </div>
    </div>
  </div>
  <script src="numguess.js" defer></script>
</body>
</html>
